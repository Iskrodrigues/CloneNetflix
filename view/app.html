<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>App Filmes</title>
</head>
<body>
    <div class="container">
        <h1>Filmes </h1>
        <form action="" class="jumbotron">
            <div class="row">
                <div class="col-4">
                    <label for="">Titulo</label>
                    <input type="text" class="form-control" placeholder="Título" id="">
                </div>
                <div class="col-3">
                    <label for="">Link</label>
                    <input type="url" class="form-control"  placeholder="URL" id="">
                </div>
                <div class="col-3">
                    <label for="">Categoria</label>
                    <select name="" class="form-control" id="">
                        <option value="">Categoria 1</option>
                        <option value="">Categoria 2</option>
                        <option value="">Categoria 3</option>
                    </select>
                </div>
                <div class="col-2">
                    <label for="">Ano</label>
                    <input type="number" class="form-control" name="" id="">
                </div>
            </div>
            <br>
            <a href="javascript:void(0)" class=" col-12 btn btn-lg btn-block btn-success">
                Cadastrar Filme 
            </a>
        </form>
        <br>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Categoria</th>
                    <th scope="col">Ano</th>
                    <th scope="col"class="text-right">Ações</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Filme teste</td>
                    <td>Categoria 1 </td>
                    <td>2020</td>
                    <td class="text-right">
                        <button class="btn btn-info"> Acessar</button>
                        <button class="btn btn-danger"> Deletar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
